    <script>
        //For the Given array: [23,34,54,10,4,7] print the Maximum number in an array. Expected output: 54
        var max;
       var ar=[23,34,54,10,4,7];
       max=ar[0];
       for(var i=1;i<=ar.length-1;i++) {
            if(ar[i]>max){
                max=ar[i];
            }
        }   
        console.log(max)
    </script>
