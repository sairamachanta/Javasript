    <script>
        //Check whether a number is negative, positive or zero.
        var a;
        a=+prompt("enter the number");
        if(a<0){
            console.log("number is negative")
        }
        else if(a===0){
            console.log("number is zero")
        }
        else{
            console.log("number is positive")
        }

    </script>
